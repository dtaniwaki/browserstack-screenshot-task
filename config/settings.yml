screenshot:
  browsers:
    - "OS-X_Lion_firefox_36.0"
    - "OS-X_Lion_firefox_37.0"
    - "OS-X_Lion_chrome_33.0"
    - "OS-X_Lion_chrome_33.0"
    - "OS-X_Lion_opera_12.14"
    - "OS-X_Lion_opera_12.15"
    - "Windows_8.1_firefox_29.0"
    - "Windows_8.1_chrome_38.0"
    - "Windows_8.1_ie_11.0"
    - "iPhone-6_ios_8.3_Mobile-Safari"
    - "iPhone-6-Plus_ios_8.3_Mobile-Safari"
browserstack:
  username: "YOUR_BROWSERSTACK_USERNAME"
  password: "YOUR_BROWSERSTACK_PASSWORD"
storage:
  fog_credentials:
    provider: "Local"
    local_root: <%= "#{Dir.pwd}/tmp" %>
    endpoint: <%= "file:///#{Dir.pwd}/tmp" %>
  fog_directory: "sample"
slack:
  enabled: false
  incoming_webhook: "SLACK_INCOMING_WEBHOOK_URL"
